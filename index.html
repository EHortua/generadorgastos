<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Typescript</title>

    <link rel="stylesheet" href="public/css/main.css">
    <script src="https://kit.fontawesome.com/dd8d792c03.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Elizabeth cuentas</header>

    <main>
        <section id="display">
            <i class="fas fa-dollar-sign"></i>
        </section>
        <section id="editor">
            <div id="input-container">
                <input type="text" placeholder="Nombre" id="title">
                <input type="number" placeholder="Valor" id="cost">

                <select name="" id="currency">
                    <option value="ARS">ARS</option>
                    <option value="USD">USD</option>
                </select>

            </div>
            <button id="bAdd" type="submit">Agregar</button>
        </section>
        <section id="items">

        </section>
    </main>

    <script src="public/js/expenses.js" type="text/javascript"></script>
    <script src="public/js/index.js" type="text/javascript"></script>
</body>
</html>
